  <style>
    #video_container
    {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: auto;
      overflow: hidden;
      z-index: -100;
      width: 100%;
      height: 100%;
    }

    #video
    {
      position: absolute;
      backface-visibility: visible;
    }

    .video_minimized
    {
      top: 0;
      right: 0;
      width: 240;
      height: 240px; 
    }

    .video_fullscreen
    {
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    }

    body{
      background-color: #EEEEEE;
    }
  </style>

    <div id="video_container">
      <!-- Important note, cannot play video without getting an error here if it's not muted when loading dynamically. playsinline fixes iOS playback issues-->

        <source id="video_source" src="" type="video/mp4"> 
        Your browser does not support the video tag.
      </video>
    </div>
